<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Juego del Mono</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/Diccionario.js"></script>
	<script type="text/javascript" src="js/Puntaje.js"></script>
</head>
<body>

	<section class="content-inicio" id="content-inicio" style="display: none;">
		<h1>JUEGO DEL MONO</h1>
		<fieldset class="content-puntajes">
			<legend>Puntajes</legend>
			<ol id="puntajes"></ol>
		</fieldset>
		<button class="btn" id="btn-jugar">JUGAR</button>
	</section>

	<section class="content-puntaje" id="content-puntaje-obtenido" style="display: none;">
		<div class="bananas" id="content-puntaje"></div>
		<input type="text" class="caja" id="caja-nombre" placeholder="Nombre">
		<button class="btn" id="btn-aceptar">ACEPTAR</button>
	</section>

	<section class="content-juego" id="content-juego" style="display: none;">
		<div class="content-datos">
			<div class="puntaje" id="bananas">Bananas: 10</div>
			<div class="content-vidas" id="content-vidas"></div>
			<img src="" class="audio" id="btn-audio">
		</div>
		<img src="" class="mono" id="mono">
	</section>

	<audio src="assets/musica.wav" reload="auto" id="audio"></audio>

	<script type="text/javascript" src="js/App.js"></script>

</body>
</html>
